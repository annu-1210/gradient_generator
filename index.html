<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Protest+Revolution&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <ul id="nav-lists">
                <li class="navbar-li">Make</li>
                <li class="navbar-li">Find</li>
                <li class="navbar-li">Solid</li>
            </ul>
        </nav>
    </header>
    <main class="main-body">
        <section class="customise-color">
            <div class="container">
                <div id="customiseColor-div" class="Color-boxes"></div>
                <div class="color-box">
                    <span id="box-head">Customize The Background Of This Box
                        <br />With Colors Of Your Choice</span>
                    <button class="box-button" id="customiseButton">Change Color</button>
                    <span id="box-colorcode" id="customisedValues"></span>
                </div>
            </div>
        </section>

        <section class="randomColor-generator">
            <div class="container">
                <div id="randomColor-div" class="Color-boxes"></div>
                <div class="color-box">
                    <span id="box-head">Change The Background Of This Box
                        <br />With Random Colors </span>
                    <button class="box-button" id="randomButton">Change Color</button>
                    <span class="box-colorcode" id="randomValues"></span>
                </div>
            </div>
        </section>

        <section class="solid-colors-bg">
            <div class="container">
                <div id="solidColor-div" class="Color-boxes"></div>
                <div class="color-box">
                    <span id="box-head">Change The Background Of This Box
                        <br />With Random Colors </span>
                    <button class="box-button" id="solidButton">Change Color</button>
                    <span class="box-colorcode" id="solidValues"></span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <Script src="script.js"></Script>
    </footer>

</body>

</html>
